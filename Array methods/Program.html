<!DOCTYPE html>
<html>

<body>
    <h2>methods</h2>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        const fruits = ["apple", "orange", "pineapple", "grapes"];
        document.getElementById("demo1").innerHTML = fruits;
        fruits.splice(0, 1);

        document.getElementById("demo2").innerHTML = fruits;


    </script>
</body>

</html>
