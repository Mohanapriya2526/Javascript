<!DOCTYPE html>
<html>
  <body>

    <h1>
        Find the end position of “49” element in the numbers array.</h1>
    <p id="demo"></p>
    <script>
        let numbers = [35, 14, 70, 49, 21, 56, 7, 42, 28, 63, 49, 67, 49]
        let endposition = numbers.lastIndexOf(49) ;
        document.getElementById("demo").innerHTML="The last index of 49 is " + endposition;

    </script>
</body>
</html>
