<!DOCTYPE html>
<html>

<body>

  <h2> Find wheather the numbers array has anyone of the element, which is divisible by 3</h2>
<p>divisible  by 3</p>
  <p id="demo"></p>


  <script>
    const numbers = [35, 14, 70, 49, 21, 56, 7, 42, 28, 63, 49];
    let element = numbers.some(myFunction);

    document.getElementById("demo").innerHTML = " The number which is divisible by 3 is  " + element;

    function myFunction(value, index, array) {
      return value % 3 == 0;
    }
  </script>

</body>

</html>
