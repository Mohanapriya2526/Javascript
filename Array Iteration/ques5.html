<!DOCTYPE html>
<html>

<body>
  <h2>The map Method</h2>
  <h3> Create an new array, it need to have element from numbers array multiple of three</h3>
  <p id="demo"></p>
  <script>
    let num1 = [35, 14, 70, 49, 21, 56, 7, 42, 28, 63, 49];
    let num2 = num1.map(myFunction);
    
    document.getElementById("demo").innerHTML = num2;

    function myFunction(value) {
      return value * 3;
    }
  </script>
</body>

</html>
