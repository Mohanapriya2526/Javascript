<!DOCTYPE html>
<html>

<body>
    <h1>Find the element position of 7 in number array</h1>
    <p id="demo"></p>

    <script>
        const numbers = [35, 14, 70, 49, 21, 56, 7, 42, 28, 63, 49];
        let position = lastIndex(numbers)
        function lastIndex(num) {
            return num.indexOf(7)
        } 
        document.getElementById("demo").innerHTML = "7 is found in position " + position;
    </script>

</body>

</html>
