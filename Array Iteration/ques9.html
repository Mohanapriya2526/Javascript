<!DOCTYPE html>
<html>

<body>
    <h1>Find the sum of the all array elements</h1>
    <p id="demo"></p>
    <script>
        let numbers = [5, 14, 70, 49, 21, 56, 7, 42, 28, 63, 49];
        let sum = numbers.reduce(myFunction);
        document.getElementById("demo").innerHTML = "The sum of all array elememts is  " + sum;
        function myFunction(total, value); {
            return (total + value);
        }

    </script>
</body>

</html>
