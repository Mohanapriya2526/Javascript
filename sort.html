<!DOCTYPE html>
<html>

<body>
<h2>Array sorting</h2>
</body>

    <script>

        let num = [7, 74, 73, 43, 24, 79, 93];
        console.log("The Given numbers :  " + num)
        for (var i = 0; i < num.length; i++)
            for (var j = i + 1; j < num.length; j++)
                if (num[i] > num[j]) {
                    var x = num[i];
                    num[i] = num[j];
                    num[j] = x;
                    console.log(num)

                }

        console.log("Numbers sorted in Ascending order:  " + num);
    </Script>


</html>
